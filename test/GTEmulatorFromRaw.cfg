  replace l1GmtEmulDigis.DaqGtInputTag = rawDataCollector

  include "L1Trigger/GlobalTrigger/data/gtDigis.cfi"

  path p = { l1GctEmulDigis, l1GmtEmulDigis, gtDigis }

replace PoolSource.fileNames = {
'/store/relval/2008/2/5/RelVal-QCD_Pt_80_120-1202115095-HLT/0000/0C84C079-D8D3-DC11-BD81-001617E30E28.root'
