

# this version for use with CMSSW 16X

process L1TrigReport = {

   include "FWCore/MessageLogger/data/MessageLogger.cfi"
  
   source = PoolSource {
	untracked vstring fileNames = {	}
   }

replace PoolSource.fileNames = {
'/store/RelVal/2007/9/3/RelVal-RelValSingleEPt35-1188844800/0002/487B5BCA-5B5A-DC11-AEED-000423D994F8.root',
'/store/RelVal/2007/9/3/RelVal-RelValSingleEPt35-1188844800/0002/5808EFAA-5E5A-DC11-8198-000423D6B358.root',
'/store/RelVal/2007/9/3/RelVal-RelValSingleEPt35-1188844800/0002/64470874-BD5A-DC11-A853-001617C3B78C.root'
}

  untracked PSet maxEvents = { untracked int32 input = 1000 }

  # not all RelVal include L1 emu digis, and none contain L1Extra
  include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
  include "Geometry/CMSCommonData/data/cmsSimIdealGeometryXML.cfi"
  include "L1Trigger/Configuration/data/L1Emulator.cff"
  include "L1Trigger/Configuration/data/L1Extra.cff"

  path p = { L1Emulator, L1Extra }

  # trigger report
  include "HLTrigger/HLTanalyzers/data/l1TrigReport.cfi"

  module outputEvents = PoolOutputModule
  {
    untracked vstring outputCommands = {
      "drop *",
      "keep *_l1extraParticles_*_*",
      "keep *_l1extraParticleMap_*_*"
    }
    untracked string fileName = "L1TrigReport_16X.root"
  }

  endpath outpath = { l1TrigReport }

}
