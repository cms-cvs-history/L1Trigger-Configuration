process l1EmuHLT = {

  include "FWCore/MessageService/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = { 'file:MinBias_170pre11_1.root' }
  }

  include "Configuration/StandardSequences/data/FrontierConditions.cff"
  # include muon reco cfi because ^ depends on it!!!!!!
  include "RecoLocalMuon/DTRecHit/data/DTParametrizedDriftAlgo_CSA07.cfi"

  include "HLTrigger/Configuration/data/rawToDigi/SetupRawToDigi.cff"
  include "HLTrigger/Configuration/data/rawToDigi/EcalRecord.cff"

  include "HLTrigger/Configuration/data/rawToDigi/EcalRawToDigi.cff"
  include "HLTrigger/Configuration/data/rawToDigi/HcalRawToDigi.cff"
  include "HLTrigger/Configuration/data/rawToDigi/CSCRawToDigi.cff"
  include "HLTrigger/Configuration/data/rawToDigi/DTRawToDigi.cff"
  include "HLTrigger/Configuration/data/rawToDigi/RPCRawToDigi.cff"

  include "L1Trigger/Configuration/data/L1Emulator.cff"
  include "L1Trigger/Configuration/data/L1Extra.cff"

  sequence RawToDigi = { 
                        EcalRawToDigi &
                        HcalRawToDigi &
                        CSCRawToDigi &
                        DTRawToDigi &
                        RPCRawToDigi
                       }

  path p = { RawToDigi, L1Emulator, L1Extra }

}
