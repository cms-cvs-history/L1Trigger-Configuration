

process L1RawToDigi = {

   source = PoolSource {
        untracked vstring fileNames = { 'file:RelVal_Digi_Raw.root' }
   }

  include "L1Trigger/Configuration/data/L1RawToDigi.cff"

  path p = { L1RawToDigi }

    # write out Root file
  module outputEvents = PoolOutputModule
  {
    untracked vstring outputCommands = {
      "keep *"
    }
    untracked string fileName = "L1RawToDigi.root"
  }

  endpath outpath = { outputEvents }

}
