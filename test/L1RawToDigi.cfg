

process L1RawToDigi = {

   source = PoolSource {
        untracked vstring fileNames = { 'file:SingleElectronPt35.root' }
   }

#  include "L1Trigger/Configuration/data/L1RawToDigi.cff"
#  path p = { L1RawToDigi }

  include "Configuration/StandardSequences/data/RawToDigi.cff"
  path p = { RawToDigi }

  # write out Root file
  module outputEvents = PoolOutputModule
  {
    untracked vstring outputCommands = {
      "keep *"
    }
    untracked string fileName = "L1RawToDigi.root"
  }

  endpath outpath = { outputEvents }

}
