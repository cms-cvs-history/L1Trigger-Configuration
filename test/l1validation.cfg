// l1validation.cfg
// 
// Produces a set  of standard histograms for L1 Emulator validation
//
// Run on the following RelVal samples :
//
//  single e, pt=35 GeV
//  single gamma, pt=35 GeV
//  single mu, pt=10 GeV
//  single mu, pt=100 GeV
//  single pi0, pt=35 GeV
//  single tau, pt=35 GeV
//  QCD, pthat = 30-50 GeV
//  QCD, pthat = 50-80 GeV
//  QCD, pthat = 80-120 GeV
//

process l1validation = {

  include "FWCore/MessageService/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = { }
  }

  // paste RelVal dataset paths here
replace PoolSource.fileNames = {
'/store/mc/2007/11/7/RelVal-RelValSingleElectronPt35-1194439351/0000/50FFB47F-478D-DC11-97D4-000423D6C8E6.root',
'/store/mc/2007/11/7/RelVal-RelValSingleElectronPt35-1194439351/0000/D4F41483-518D-DC11-817D-000423D98844.root',
'/store/mc/2007/11/7/RelVal-RelValSingleElectronPt35-1194439351/0000/E20FBAA9-528D-DC11-B75B-000423D98FBC.root'
}

  // uncomment one line below
  replace TFileService.fileName = "single_e_35.root"
//  replace TFileService.fileName = "single_gam_35.root"
//  replace TFileService.fileName = "single_mu_10.root"
//  replace TFileService.fileName = "single_mu_100.root"
//  replace TFileService.fileName = "single_pi0_35.root"
//  replace TFileService.fileName = "single_tau_35.root"
//  replace TFileService.fileName = "qcd_50_80.root"

  // L1Extra not include in RelVal
  include "L1Trigger/Configuration/data/L1DummyConfig.cff"
  include "L1Trigger/Configuration/data/L1Extra.cff"

  // the analyzers
  include "L1TriggerOffline/L1Analyzer/data/L1MuonMCAnalysis.cff"
  include "L1TriggerOffline/L1Analyzer/data/L1IsoEmMCAnalysis.cff"
  include "L1TriggerOffline/L1Analyzer/data/L1NonIsoEmMCAnalysis.cff"
  include "L1TriggerOffline/L1Analyzer/data/L1IsoEmRecoAnalysis.cff"
  include "L1TriggerOffline/L1Analyzer/data/L1NonIsoEmRecoAnalysis.cff"
  include "L1TriggerOffline/L1Analyzer/data/L1CenJetMCAnalysis.cff"
  include "L1TriggerOffline/L1Analyzer/data/L1TauJetMCAnalysis.cff"
  include "L1TriggerOffline/L1Analyzer/data/L1ForJetMCAnalysis.cff"
  include "L1TriggerOffline/L1Analyzer/data/L1MetMCAnalysis.cff"

  path p = { L1Extra, L1MuonMCAnalysis & L1IsoEmMCAnalysis & L1NonIsoEmMCAnalysis & L1CenJetMCAnalysis & L1ForJetMCAnalysis & L1TauJetMCAnalysis & L1MetMCAnalysis }

  include "L1Trigger/GlobalTriggerAnalyzer/data/l1GtTrigReport.cfi"
  replace l1GtTrigReport.PrintVerbosity = 1
  replace l1GtTrigReport.PrintOutput = 2

  endpath e = { l1GtTrigReport }

}
