// l1validation.cfg
// 
// Produces a set  of standard histograms for L1 Emulator validation
// Input file should contain L1Extra digis
//

process l1validation = {

  include "FWCore/MessageService/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = {'file:single_e_pt35_L1.root'}
  }
  
  include "L1Trigger/L1Analyzer/data/L1IsoEmMCAnalysis.cff"
  include "L1Trigger/L1Analyzer/data/L1NonIsoEmMCAnalysis.cff"
  include "L1Trigger/L1Analyzer/data/L1IsoEmRecoAnalysis.cff"
  include "L1Trigger/L1Analyzer/data/L1NonIsoEmRecoAnalysis.cff"
//  include "L1Trigger/L1Analyzer/data/L1CenJetMCAnalysis.cff"
//  include "L1Trigger/L1Analyzer/data/L1TauJetMCAnalysis.cff"
//  include "L1Trigger/L1Analyzer/data/L1ForJetMCAnalysis.cff"
//  include "L1Trigger/L1Analyzer/data/L1MetMCAnalysis.cff"

  path p = { L1IsoEmMCAnalysis & L1NonIsoEmMCAnalysis & L1IsoEmRecoAnalysis & L1NonIsoEmRecoAnalysis }

}
