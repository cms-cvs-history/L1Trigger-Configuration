process L1EmulatorExample  = {

   include "FWCore/MessageLogger/data/MessageLogger.cfi"
  
   source = PoolSource {
	untracked vstring fileNames = {	}
   }

#  replace PoolSource.fileNames = {
#    '/store/RelVal/2007/7/30/RelVal-RelVal160pre6SingleMuPlusPt100-1185785139/0000/043903EE-7D3E-DC11-817F-000423D6CA72.root',
#    '/store/RelVal/2007/7/30/RelVal-RelVal160pre6SingleMuPlusPt100-1185785139/0000/5EBD5468-7E3E-DC11-95FD-001617DBD472.root',
#    '/store/RelVal/2007/7/30/RelVal-RelVal160pre6SingleMuPlusPt100-1185785139/0000/7EE9BFC4-883E-DC11-A9E6-000423D6B290.root'
#  }

  replace PoolSource.fileNames = {
    '/store/RelVal/2007/7/30/RelVal-RelVal160pre6SingleEPt35-1185785139/0000/08DA1B27-823E-DC11-8256-000423D98584.root',
    '/store/RelVal/2007/7/30/RelVal-RelVal160pre6SingleEPt35-1185785139/0000/8A80778F-813E-DC11-9E2D-000423D9506C.root',
    '/store/RelVal/2007/7/30/RelVal-RelVal160pre6SingleEPt35-1185785139/0000/FECF61DA-883E-DC11-9D85-000423D94A68.root'
  }

  untracked PSet maxEvents = { untracked int32 input = 10 }

  # Geometry
  include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"
  include "Geometry/CMSCommonData/data/cmsSimIdealGeometryXML.cfi"

  # include L1 emulator
  include "L1Trigger/Configuration/data/L1Emulator.cff"

  # include L1 Extra
  include "L1Trigger/Configuration/data/L1Extra.cff"

  path p = { L1Emulator, L1Extra }

  # GT trigger report
  include "L1Trigger/GlobalTriggerAnalyzer/data/l1GtTrigReport.cfi"

  # write out Root file
  module outputEvents = PoolOutputModule
  {
    untracked vstring outputCommands = {
      "drop *",
      "keep *_ecalTriggerPrimitiveDigis_*_*",
      "keep *_hcalTriggerPrimitiveDigis_*_*",
      "keep *_l1RctEmulDigis_*_*",
      "keep *_l1GctEmulDigis_*_*",
      "keep *_l1CscTpgEmulDigis_*_*",
      "keep *_l1CscTfTrackEmulDigis_*_*",
      "keep *_l1CscTfEmulDigis_*_*",
      "keep *_l1DTTPGEmulDigis_*_*",
      "keep *_l1DttfEmulDigis_*_*",
      "keep *_l1RpcEmulDigis_*_*",
      "keep *_l1GmtEmulDigis_*_*",
      "keep *_l1GtEmulDigis_*_*",
      "keep *_l1extraParticles_*_*",
      "keep *_l1extraParticleMap_*_*"
    }
    untracked string fileName = "L1EmulatorExample.root"
  }

  endpath outpath = { outputEvents, l1GtTrigReport }

}

