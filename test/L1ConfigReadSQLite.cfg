
process L1ConfigReadSQLite = {

    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    untracked PSet maxEvents = { untracked int32 input = 10 }

    source = EmptyIOVSource {
        string timetype = "runnumber"
        untracked uint32 firstRun = 1
        untracked uint32 lastRun = 10
        uint32 interval = 1
    }

    include "L1Trigger/Configuration/data/L1SQLiteConfig.cff"

    module get = EventSetupRecordDataGetter {
        VPSet toGet = {
        {
            string record = "L1TriggerKeyRcd"
            vstring data = {"L1TriggerKey"}
        },
        {
            string record = "L1CSCTPParametersRcd"
            vstring data = {"L1CSCTPParameters"}
        },
        {
            string record = "L1EmEtScaleRcd"
            vstring data = {"L1CaloEtScale"}
        },
        {
            string record = "L1JetEtScaleRcd"
            vstring data = {"L1CaloEtScale"}
         }
    }

        untracked bool verbose = true
    }

    module out = AsciiOutputModule {
    }

    path p = { get }
    endpath ep = { out }
}
