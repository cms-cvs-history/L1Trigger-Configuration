

process testL1HltSeed = {

  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  
  source = PoolSource {
    untracked vstring fileNames = { 'file:RelVal_Pure_Raw.root' }
  }

  include "L1Trigger/Configuration/data/L1DummyConfig.cff"
  include "L1Trigger/Configuration/data/L1HltSeed.cff"

  path p = { L1HltSeed }

  # write out Root file
  module outputEvents = PoolOutputModule
  {
    untracked vstring outputCommands = {
      "drop *",
      "keep *_l1GctHwDigis_*_*",
      "keep *_l1GtUnpack_*_*",
      "keep *_l1GtEmulDigis_*_*",
      "keep *_l1extraParticles_*_*"
    }
    untracked string fileName = "testL1HltSeed.root"
  }

  endpath outpath = { outputEvents }

}
