

process testL1HltSeed = {

  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  
  source = PoolSource {
    untracked vstring fileNames = { 'file:SingleElectronPt35.root' }
  }

  // get the raw in memory
  include "HLTrigger/HLTanalyzers/data/hltGetRaw.cfi"

  // L1 config
  include "L1Trigger/Configuration/data/L1HltSeed.cff"

  include "HLTrigger/HLTfilters/data/hltLevel1GTSeed.cfi"
  replace hltLevel1GTSeed.L1SeedsLogicalExpression = "L1_SingleEG15"

  path p = { hltGetRaw, L1HltSeed, hltLevel1GTSeed }

  # write out Root file
  module outputEvents = PoolOutputModule
  {
    untracked vstring outputCommands = {
      "drop *",
      "keep *_gctDigis_*_*",
      "keep *_gtDigis_*_*",
      "keep *_l1GtObjectMap_*_*",
      "keep *_l1extraParticles_*_*",
      "keep *_hltLevel1GTSeed_*_*"
    }
    untracked string fileName = "testL1HltSeed.root"
  }

  endpath outpath = { outputEvents }

}
