//
// L1EmulatorFromRaw.cfg
//
// J Brooke 22 Feb 08
//
// Unpack subdetector data (inc trigger primitives)
// and re-run L1Emulator sequence
//

process L1 = {

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = { }
  }

replace PoolSource.fileNames = {
'/store/relval/2008/2/11/RelVal-RelValQCD_Pt_50_80-1202721222/0000/0AE2E658-E0D8-DC11-8DF6-000423D9880C.root'
}

  untracked PSet maxEvents = { untracked int32 input = 1 }

  include "Configuration/StandardSequences/data/FakeConditions.cff"

  include "L1Trigger/Configuration/data/CaloRawToDigi.cff"
  include "L1Trigger/Configuration/data/MuonRawToDigi.cff"
  include "L1Trigger/Configuration/data/L1Config.cff"
  include "L1Trigger/Configuration/data/L1Emulator.cff"

  replace l1RctEmulDigis.ecalDigisLabel = ecalDigis
  replace l1RctEmulDigis.hcalDigisLabel = hcalDigis

  path p = { CaloRawToDigi, MuonRawToDigi, L1Emulator }


//  Alternative path that re-runs calo trigger primitive generation
//  from full calo readout data.
//  Not recommended, as readout data is zero-suppressed
//
//  Uncomment RCT input replace statements above to use this path
//
//  include "L1Trigger/Configuration/data/CaloTriggerPrimitives.cff"
//  path p = { CaloRawToDigi, MuonRawToDigi, CaloTriggerPrimitives, L1Emulator }


}
